<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <header>
        <h1>Gerador de Imagens</h1>
    </header>
    <p>Descreva a imagem que deseja gerar e futuramente a ferramenta criará para você.</p>
    <form action="#" method="post">
        <label for="descricao">Descrição da Imagem:</label>
        <input type="text" id="descricao" name="descricao" required><br><br>
        
        <button type="submit">Gerar Imagem</button>
    </form>
    <h2>Imagem Gerada:</h2>
    <img src="https://picsum.photos/400" alt="Imagem gerada">
    <br><br>
    <a href="index.html">Voltar à Página Inicial</a>
</body>
</html>
