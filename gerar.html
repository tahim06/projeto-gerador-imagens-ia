<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens</title>
</head>
<body>
    <header>
        <h1>Gerador de Imagens</h1>
    </header>
    
    <div>
        <p>Descreva uma imagem e futuramente ela será gerada automaticamente.</p>
        
        <h2>Como funciona:</h2>
        <ul>
            <li>Digite uma descrição detalhada da imagem que deseja gerar.</li>
            <li>Nosso sistema analisará sua descrição e criará a imagem correspondente.</li>
            <li>Você poderá visualizar e baixar a imagem gerada.</li>
        </ul>
    </div>
</body>
</html>
